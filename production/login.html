<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mandiri Integrated Testing System | Login</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Select Master -->
    <link rel="stylesheet" href="../vendors/bootstrap-select-master/dist/css/bootstrap-select.css">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Simple Line Icons -->
    <link href="../vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/grey.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="../vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="../vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- starrr -->
    <link href="../vendors/starrr/dist/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/scss/custom.css" rel="stylesheet">

    <!-- Production Style -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="nav-md background-cool">
    <!-- Fixed Navbar -->
    <div class="navbar-fixed-top">
      <!-- Primary Navbar -->
        <nav class="navbar navbar-default blue-navbar">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="Mandiri Integrated Testing System Logo"></a>
              <span class="subtitle">Integrated Testing Management System</span>
            </div>
          </div><!--/.container-fluid -->
        </nav><!--/.navbar -->
    </div>
    <!-- Menu Overlay -->
    <div id="menu-overlay"></div>
    <div class="container body">
    <div class="main_container">
        <!-- page content -->
        <div role="main">
          <div class="">
            <!-- Login Form -->
            <div class="row">
              <div class="col-md-offset-1 col-md-10 col-sm-12 col-xs-12">
                <div class="x_panel login-box">
                <div class="x_content">
                    <div class="row clearfix">
                      <div class="col-md-6 col-xs-12 hidden-xs">
                        <div class="page-title">
                          <div class="title_left">
                            <h1>Welcome</h1>
                          </div>
                        </div>
                        <p>Dear Colleague, <br>for further information please contact us</p>
                        <br>
                        <div class="c-help">
                          <div class="c-help__list"><i><img src="icons/help-icon.svg"></i><span>14000</span></div>
                          <div class="c-help__list"><i><img src="icons/support-icon.svg"></i><a href="mailto:customersupport@bankmandiri.co.id" class="blue">help@bankmandiri.co.id</a></div>
                          <div class="c-help__list"><i><img src="icons/operational-icon.svg"></i><span>Operational Customer Service Monday - Friday, 09.00-18.00 WIB</span></div>
                        </div>
                      </div>
                      <div class="col-md-6 col-xs-12">
                        <div class="login-box__form">
                          <h4>Sign In</h4>
                          <button type="button" class="btn btn-lg btn-default">
                            <i class="reg-icon-google"></i>&nbsp;Sign In With Google
                          </button>
                          <div class="c-separator">
                            <span class="c-separator__text">OR</span>
                          </div>
                          <form action="" method="POST" id="demo-form2" data-parsley-validate>
                            <div class="form-group"><input type="email" name="email" class="form-control" placeholder="Username or Email"></div>
                            <div class="form-group"><input type="password" name="password" class="form-control" placeholder="Password"></div>
                            <button type="submit" width="100%" class="btn btn-lg btn-login">SIGN IN</button>
                            <div class="form-group">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" class="flat" checked name="iCheck" value="1"> Keep me signed in
                                </label>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
    </div>
    <!-- footer content -->
    <footer>
      <div class="container">
        &copy; Copyright 2017 Mandiri Integrated Testing System. All rights reserved
      </div>
      <div class="clearfix"></div>
    </footer>
    <!-- /footer content -->

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap Select Master -->
    <script src="../vendors/bootstrap-select-master/dist/js/bootstrap-select.js" defer></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="../vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="../vendors/iCheck/icheck.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap-wysiwyg -->
    <script src="../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
    <script src="../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="../vendors/google-code-prettify/src/prettify.js"></script>
    <!-- jQuery Tags Input -->
    <script src="../vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
    <!-- Switchery -->
    <script src="../vendors/switchery/dist/switchery.min.js"></script>
    <!-- Parsley -->
    <script src="../vendors/parsleyjs/dist/parsley.min.js"></script>
    <!-- Autosize -->
    <script src="../vendors/autosize/dist/autosize.min.js"></script>
    <!-- jQuery autocomplete -->
    <script src="../vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
    <!-- starrr -->
    <script src="../vendors/starrr/dist/starrr.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.js"></script>
    <!-- Dropzone -->
    <script src="js/dropzone.js"></script>
  </body>
</html>
